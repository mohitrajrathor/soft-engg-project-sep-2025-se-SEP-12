[pytest]
# Pytest configuration for AURA API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, external services)
    api: API endpoint tests
    auth: Authentication and authorization tests
    chatbot: Chatbot functionality tests
    knowledge: Knowledge base API tests
    dashboard: Dashboard and analytics API tests
    analytics: Analytics API tests (admin metrics)
    tasks: Background tasks API tests
    queries: Query/doubt management API tests
    seed: Database seeding API tests
    quiz: Quiz service functionality tests
    course: Course CRUD functionality tests
    slides: Slides service functionality tests
    tag: Tag management API tests
    slow: Slow running tests
    skip_in_ci: Skip in continuous integration

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
